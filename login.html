<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/dark-background-abstract-background-network-3d-background-1920x1080-8324.png');
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      width: 90%;
      max-width: 400px;
      background: #1e1f26;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .tabs {
      display: flex;
    }

    .tab-button {
      flex: 1;
      padding: 1rem;
      background: #252730;
      color: #4da6ff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-button.active {
      background: #4da6ff;
      color: #ffffff;
    }

    .form-container {
      padding: 2rem;
    }

    .auth-form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-form.active {
      display: flex;
    }

    .auth-form input {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .auth-form input:invalid:focus {
      outline: 2px solid #ff4d4d;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.875rem;
      display: none;
    }

    .auth-form button {
      position: relative;
      overflow: hidden;
      padding: 0.75rem;
      background: #4da6ff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .auth-form button::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      transition: left 0.4s ease;
    }

    .auth-form button:active::after {
      left: 0;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <button class="tab-button active" data-tab="login">Login</button>
      <button class="tab-button" data-tab="register">Register</button>
    </div>
    <div class="form-container">
      <form id="login" class="auth-form active" novalidate>
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <span id="login-error" class="error-message">Invalid email format</span>
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <form id="register" class="auth-form" novalidate>
        <h2>Register</h2>
        <input type="text" placeholder="Username" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <span id="register-error" class="error-message">Invalid email format</span>
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const forms = document.querySelectorAll('.auth-form');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    function validateEmail(email) {
      const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      return pattern.test(email);
    }

    const loginForm = document.getElementById('login');
    const registerForm = document.getElementById('register');

    loginForm.addEventListener('submit', function (e) {
      const emailInput = document.getElementById('login-email');
      const error = document.getElementById('login-error');
      if (!validateEmail(emailInput.value)) {
        e.preventDefault();
        error.style.display = 'block';
      } else {
        error.style.display = 'none';
      }
    });

    registerForm.addEventListener('submit', function (e) {
      const emailInput = document.getElementById('register-email');
      const error = document.getElementById('register-error');
      if (!validateEmail(emailInput.value)) {
        e.preventDefault();
        error.style.display = 'block';
      } else {
        error.style.display = 'none';
      }
    });
  </script>
</body>
</html>
